{% import "macros.html" as m %}

<div class="card">
  <div class="card-header">
    <h3>
      Template #{{ template.id }}
      <div class="float-right">
        {{ m.badge(template.external_object_type) }}
        {{ m.badge(template.row_type) }}
      </div>
    </h3>
  </div>
  <div class="card-body table-responsive">
    {% with fields = template.fields %}
      {% include "exports/templates/_fields.html" %}
    {% endwith %}
  </div>
</div>
